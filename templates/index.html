<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Application</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        textarea {
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ML Application</h1>

        <!-- Flash messages section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="alert alert-dismissible mt-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title">Upload Data File</h2>
                <form method="post" action="/upload" enctype="multipart/form-data" class="mt-3">
                    <div class="form-group">
                        <input type="file" name="file" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title">Enter Data Manually</h2>
                <form method="post" action="/manual_entry" class="mt-3">
                    <div class="form-group">
                        <textarea id="data-textarea" name="data" class="form-control">Size (sq ft),Bedrooms,Age (years)
1500,3,20
1600,3,15
1700,3,10
1800,4,8
1900,4,5</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const textarea = document.getElementById('data-textarea');
            const defaultText = textarea.value;

            textarea.addEventListener('focus', (event) => {
                if (textarea.value === defaultText) {
                    textarea.value = '';
                }
            });

            textarea.addEventListener('blur', (event) => {
                if (textarea.value.trim() === '') {
                    textarea.value = defaultText;
                }
            });
        });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const uploadForm = document.querySelector('form[action="/upload"]');
        const fileInput = uploadForm.querySelector('input[name="file"]');
        const submitButton = uploadForm.querySelector('button[type="submit"]');

        uploadForm.addEventListener('submit', (event) => {
            if (!fileInput.files.length) {
                alert('Please select a file before submitting.');
                event.preventDefault(); // Prevent form submission
            }
        });
    });
</script>
</body>
</html>
